 #Recurring events for the Hispanic-style System of Roman Imperial Council
 hispanic_monarchy_events.1.t:0 "Council of the Basilikon Convened"
 hispanic_monarchy_events.1.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on internal affairs, their actions being coordinated by the Council of the Basilikon. It is up to us to decide which specific council should lead the government actions."
 hispanic_monarchy_events.1.a:0 "The Sekreton convenes to streamline imperial administration."
 hispanic_monarchy_events.1.b:0 "The Exarchate promotes cultural integration within the empire."
 hispanic_monarchy_events.1.c:0 "The Eparchou enacts sweeping reforms in land policy and civic innovation."
 hispanic_monarchy_events.2.t:0 "Council of the Logothesion Convened"
 hispanic_monarchy_events.2.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on diplomatic affairs, their actions being coordinated by the Council of the Logothesion. It is up to us to decide which specific council should lead the government actions."
 hispanic_monarchy_events.2.a:0 "The Logothetes tou Dromou handles foreign affairs."
 hispanic_monarchy_events.2.b:0 "The Sakellion manages the empire’s trade and finances."
 hispanic_monarchy_events.2.c:0 "The Sekreton ton Exoterikon manages imperial expeditions."
 hispanic_monarchy_events.3.t:0 "Council of the Strategikon Convened"
 hispanic_monarchy_events.3.desc:0 "After thoughtful deliberations, the secretaries of the different councils have come to the consensus that we must focus the efforts of our government during the coming years on war, their actions being coordinated by the Council of the Strategikon. It is up to us to decide which specific council should lead the government actions."
 hispanic_monarchy_events.3.a:0 "The Ekpolemistes are tasked with leading wars of conquest"
 hispanic_monarchy_events.3.b:0 "The Hetaireiakon Scholeion will train the finest generals for the empire."
 hispanic_monarchy_events.3.c:0 "The Nauarchikon Scholeion will train the finest admirals for the empire."

