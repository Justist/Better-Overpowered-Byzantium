 # Navy
 byzantine_flagship:0 "Greek fire"
 byzantine_flagship_desc:0 "The wonder weapon of the Byzantine fleet was known as Greek fire, capable of destroying entire enemy fleets. It is seen as an ancient form of napalm."
 ability_byzantine_mechanic:0 "Byzantine Government"

