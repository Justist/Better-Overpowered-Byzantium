 create_pronoia_title:0 "Land a Despotate"
 create_pronoia_desc:1 "Are you sure you want to Land a Despotate in §Y[From.GetName]§!?[Root.GetPronoiaInheritanceLaw]\n\n§YDespotates§! are a unique subject type available to §Y[BYZ.GetName]§! and §Y[ROM.GetName]§!.\n\nA nation can only have a limited amount of §YDespotates§! governed by the §YNumber of Despotates§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every §Y100§! Land Forcelimit. This also means §YDespotates§! do not cost §YDiplomatic Relations§!.\nDespotates are subject types based on contribution to war effort. By default, Despotates take away §R-5§! Land Forcelimit from their overlord while providing §G10.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Despotates receive the following modifiers:\n§G-50.0%§! Regiment Cost\n§G+5000§! Manpower Increase\n§G+50.0%§! National Manpower Modifier\n§R+50.0%§! Core Creation Cost\n§R-20.0%§! Administrative Efficiency\n\n[Root.GetProniaAdvancedTooltip]"
 extra_text_hereditary_proniar:0 "In order to annex a §YHereditary Despotate§!, the nation must be first turned into an §YImperial Despotate§! with the '§YRetract Right to Inheritance§!' Diplomatic Action. When an §YImperial Despotate§!, the subject will be inherited on the death of the Despotis."
 extra_text_proniar:0 "The Despotate will be inherited by us on their Monarch's death."
 create_pronoia_non_inherently:0 " You will not be able to inherit the Despotate until you use the '§YRetract Right to Inheritance§!' Diplomatic Action."
 create_pronoia_tooltip:1 "We will give the rule of the subject to a Hereditary Despotate, who will manage the territory from now on hereditarily.\nDespotates are subjects which do not occupy a §YDiplomatic Relation§! and contribute to the Manpower and Sailors Pool of their overlord. Imperial Despotates are inherited instead of being annexed."
 release_pronia:0 "Release the Despotate"
 release_pronia_title:0 "Release the Despotate"
 release_pronia_desc:0 "Do you wish to release the Despotate of §Y[From.GetName]§!?\nThis will cost us §R25.00§! Prestige.\n[From.GetLoyaltyHitTooltip]We will also lose any cores and claims we have on their provinces."
 release_pronia_tooltip:0 "Cancel our relationship with our Despotate and release their land of all of their services to us."
 make_pronoia_inheritable:0 "Retract Right to Inheritance"
 make_pronoia_inheritable_title:0 "Retract Right to Inheritance"
 make_pronoia_inheritable_desc:0 "Are you sure you want to restrict the inheritance laws in [From.GetName]? This will greatly upset the Despotis in question but will allow you to inherit the country."
 make_pronoia_inheritable_tooltip:0 "The Despotis in [From.GetName] will no longer be able to pass on his land to his heirs. This will cause a major spike in Liberty Desire but will return those lands to us once the ruler dies."
