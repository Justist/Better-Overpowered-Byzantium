 custom_allowed_marine_fraction:0 "Gasmouloi"
 custom_allowed_marine_fraction_desc:0 "When Basileus Michael VIII rebuilt the Byzantine navy in the 13th century, he established the Gasmoulikon corps consisting of men of mixed Greek-Latin descent. They continued to serve as marines in the navy, and helped regain control over the Aegean Sea."
 MARINE_NAME:0 "$HOME$'s $NUM$$ORDER$ Gasmouloi"
