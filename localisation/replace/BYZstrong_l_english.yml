 reform_the_pronoiars_reform:0 "Reform the Despotate System"
 reform_the_pronoiars_reform_desc:0 "The Despotate system has been devolving into permanent, hereditary grants of land. Combined with the loss of land experienced in the centuries leading to the Crusade at Varna, the amount of land to assign as Despotate grants has been in steady decline. We need to reform that system."
 pronoiar_monarchy_reform:0 "Imperial Despotism"
 pronoiar_monarchy_reform_desc:0 "An autocratic government where the monarch relies on despots—family members granted hereditary or temporary lands—to secure loyalty and military support."
