 # Cossack to Kataphraktoi Custom Estate Name and Description
 estate_kataphraktoi:0 "Kataphraktoi"
 estate_cossacks_desc:0 "The Kataphraktoi are the armored cavalry elite of the empire, drawn from landowning families and raised in the tradition of martial service. Disciplined and bound by duty, they see themselves as equals to the nobility and expect recognition for their role in defending the realm and upholding its military prestige."

 # Cossacks to Kataphraktoi Privilege Renaming
 estate_cossacks_finest_horses:0 "Rise of the Kataphraktoi"
 estate_cossacks_finest_horses_desc:0 "The Kataphraktoi were the heavy cavalry of the Byzantine Empire, akin to western knights and renowned as some of the most formidable horsemen in the world. Their superior horses can greatly enhance our cavalry’s strength and prestige on the battlefield."
 estate_cossacks_land_rights:0 "$ESTATE_NAME$ Land Rights"
 estate_cossacks_land_rights_desc:0 "The [Root.GetCossacksName] continue the legacy of state-supported cavalry tied to imperial land grants. Expanding their estates binds them more deeply to the defense of [Root.GetUsableName], but risks recreating a privileged warrior class with its own regional power base."
 estate_cossacks_exploration_expedition:0 "$ESTATE_NAME$ Frontier Patrol"
 estate_cossacks_exploration_expedition_desc:0 "The [Root.GetCossacksName] are seasoned warriors from the rugged lands of Anatolia and the Persian frontier, where cavalry traditions run deep. By deploying them to patrol these volatile borderlands, [Root.GetUsableName] ensures swift expansion and strong defenses against incursions from the east."
 estate_cossacks_cossack_self_governance:0 "$ESTATE_NAME$ Self-Governance"
 estate_cossacks_cossack_self_governance_desc:0 "The [Root.GetCossacksName] can best serve our nation by being left to their own devices."
 estate_cossacks_establish_the_cossack_regiments:0 "Establish the $ESTATE_NAME$ Regiments"
 estate_cossacks_establish_the_cossack_regiments_desc:0 "The [Root.GetCossacksName] possess unmatched skill in mounted warfare. Convincing them to formalize their service could transform them into a formidable pillar of [Root.GetUsableName]’s military might."
 estate_cossacks_recruit_cossack_generals:0 "Recruit $ESTATE_NAME$ Leaders"
 estate_cossacks_recruit_cossack_generals_desc:0 "The [Root.GetCossacksName] are seasoned cavalry warriors whose commanders possess deep knowledge of mounted warfare and battlefield tactics. We should utilize their expertise as generals within the [Root.GetAdjective] army."
 estate_cossacks_prime_herding_rights:0 "$ESTATE_NAME$ Horse Breeding Rights"
 estate_cossacks_prime_herding_rights_desc:0 "The [Root.GetCossacksName] maintain a proud tradition of breeding and training horses essential for our cavalry’s strength. Granting them extensive grazing rights across the empire’s pastures will secure their vital contribution of skilled mounts and conscripts for the [Root.GetUsableName] armies."
 estate_cossacks_freedom_of_the_steppes:0 "Promote $ESTATE_NAME$ Development"
 estate_cossacks_freedom_of_the_steppes_desc:0 "Under a structure resembling the old Theme system, the [Root.GetCossacksName] are entrusted with lands in Anatolia and Persia, charged with cultivating them and supplying soldiers to our armies."
 estate_cossacks_freedom_of_the_steppes_gt:0 "Every owned §YSteppe§! province gains the following bonus:"
 estate_cossacks_freedom_of_the_steppes_rt:0 "The modifier '§YPromote Kataphraktoi Development§!' is removed from all §YSteppe§! provinces."
 estate_cossacks_freedom_of_the_steppes_mod:0 "Promote Kataphraktoi Development"
 desc_estate_cossacks_freedom_of_the_steppes_mod:0 "This province is completely self-governed by the Kataphraktoi."
 estate_cossacks_grant_military_leadership:0 "[Root.GetCossacksName] Military Leadership"
 estate_cossacks_grant_military_leadership_desc:1 "The [Root.GetCossacksName] are excellent warriors and leaders. It is only natural that we should grant them a chance to prove themselves as military advisors for our armies."
 estate_cossacks_military_service:0 "[Root.GetCossacksName] Military Service"
 estate_cossacks_military_service_desc:0 "Renowned for discipline and endurance, the [Root.GetCossacksName] contribute heavily armored cavalry to the [Root.GetAdjective] army, excelling in frontal assaults and shock tactics."
 estate_cossacks_expand_cossacks_raiders:0 "Legalize the [Root.GetCossacksName] Raids"
 estate_cossacks_expand_cossacks_raiders_desc:0 "The [Root.GetCossacksName] often conduct aggressive operations along our volatile borders. While not always sanctioned, these strikes serve imperial interests. By formalizing their authority, we turn their initiative into state strategy."
 estate_cossacks_expand_cossacks_raiders_gt:0 "The event '§YKataphraktoi Aggression§!' now grants additional bonuses for §Y[Root.GetName]§!."
 estate_cossacks_expand_cossacks_raiders_rt:0 "The event '§YKataphraktoi Aggression§!' no longer grants additional bonuses."
 estate_cossacks_expand_cossacks_raiders_at:0 "Our [Root.GetCossacksName] have returned with loot, giving the following effects:"
 estate_cossacks_exempt_from_bureaucracy:0 "Exempt from Bureaucracy"
 estate_cossacks_exempt_from_bureaucracy_desc:0 "Nobody likes bureaucracy - and the [Root.GetCossacksName] are no exception to this. While this makes controling the [Root.GetCossacksName] more difficult, exempting them from our administrative institution will at least guarantee their loyalty."
 estate_cossacks_expand_the_cossack_regiments:0 "Expand the $ESTATE_NAME$ Regiments"
 estate_cossacks_expand_the_cossack_regiments_desc:1 "The [Root.GetCossacksName] could furnish further cavalrymen for our armies, if the correct form of compensation is offered."

