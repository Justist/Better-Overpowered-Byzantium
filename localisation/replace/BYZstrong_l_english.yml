 pronoia_subject_type:0 "Imperial Despotate"
 pronoia_subject_type_long_desc:0 "An Imperial Despotate is a grant of land given directly by the emperor to loyal family members or nobles. These lands are ruled under imperial authority and are revoked upon the death of the Despotis, ensuring centralized control while supporting the emperor’s military campaigns."
