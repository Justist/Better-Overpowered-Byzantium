 BYZ_pronoia_buff_army_tradition:0 "Each §YDespotate§! will now give §G+0.2§! Yearly Army Tradition when they have at least 20 Regiments."
 BYZ_upgrade_the_reliance_on_the_pronoiar:0 "Upgrade the '§YReliance on the Despotate§!' modifier, making it give Number of Despotate: §G+4.00§!"
