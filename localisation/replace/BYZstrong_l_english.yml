 BYZ_decentralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]Despotate Rights[Root.GetPreviewColorBYZ_end]"
 BYZ_decentralized_pronoia_desc:0 "The Hereditary Despotates are dynastic provinces granted to imperial kin, enjoying broad autonomy. Over time, these realms gained near-independence as central authority weakened."
 BYZ_centralized_pronoia_title:1 "[Root.GetPreviewColorBYZ]Control over the Despotates[Root.GetPreviewColorBYZ_end]"
 BYZ_centralized_pronoia_desc:0 "Imperial Despotates are governed by imperial kin loyal to the crown, ruling by the emperor’s mandate. Non-hereditary by design, they reflect efforts to centralize power and curb autonomy."
 BYZ_reliance_on_the_pronoiar:0 "Reliance on the Despotates"
 desc_BYZ_reliance_on_the_pronoiar:0 "We have become reliant on the Despotate System, granting more grants than we probably should have."
