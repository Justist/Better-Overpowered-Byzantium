 hereditary_pronoia_subject_type:0 "Hereditary Despotate"
 hereditary_pronoia_subject_type_long_desc:0 "A Despotate represents the feudal bond between a Despotis and the emperor. Land is granted hereditarily to family members who govern it with military obligations. A Hereditary Despotate may be reverted to an Imperial Despotate, annexed upon the Despotis’ death."
