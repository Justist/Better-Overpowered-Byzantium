l_english:
 byz_government_reform:1 "Byzantine Empire"
 byz_government_reform_desc:0 "At a moment when all seemed lost, the Purple Phoenix rose again. The new government reform allows assimilation bonuses, many national ideas, special units and much more."
 byz_legacy_government_reform:1 "Byzantine Empire"
 byz_legacy_government_reform_desc:0 "At a moment when all seemed lost, the Purple Phoenix rose again. The new government reform allows assimilation bonuses, many national ideas, special units and much more."
 byz_senate_reform:0 "Synkletos"
 byz_senate_reform_desc:0 "The Senate of the Byzantine Empire, known as Synkletos, consisted of high statesmen and officials. It was led by the Eparch of Constantinople, and had the power to pass resolutions (Senatus Consulta) and serve as judicial court. Though barely used since the 13th century, time has come to reinstate the Roman Senate to its full glory."
 BYZ_parliament_name:0 "Synkletos"
 mechanic_has_parliament_yes:2 "Enables the Synkletos."
 BYZ_iberia_title:0 "Plus Ultra"
 BYZ_iberia_desc:0 "To the west lies the Strait of Gibraltar, flanked by the Pillars of Hercules. The Romans of old believed that beyond Iberia, there was nothing — sailors were warned with the words 'Non plus ultra' - 'Nothing further beyond.' But today, we know there is a world beyond the horizon. With the fall of the Iberian kingdoms, the initiative is ours! Let us sail west, explore the New World, and establish Roman colonies as its rightful sovereign."

 # Assimilation bonuses
 byz_government_reform_altaic_assimilated:0 "Turkoman Gunners"
 byz_government_reform_altaic_assimilated_desc:0 "Turkoman gunners have joined our armies following our conquest of the Central Asian steppe. Our enemies will cower before the sound of our firearms!"
 byz_government_reform_baltic_assimilated:0 "The Baltic Trade"
 byz_government_reform_baltic_assimilated_desc:0 "Grain from Poland, pelts from Russia, the Baltic sea have always been buzzing with ships trading precious goods. As such many well established and wealthy ports cover its grand coast."
 byz_government_reform_british_assimilated:0 "Rule the Waves"
 byz_government_reform_british_assimilated_desc:0 "If there is a defining feature of British rule, it is naval dominance. Their ships and naval tactics far outmatch any others. With their ships in our own fleet, we shall rule the waves!"
 byz_government_reform_burman_assimilated:0 "Burman Martial Leadership"
 byz_government_reform_burman_assimilated_desc:0 "Burman nobility are expected to study the art of war throughout their lives. Their strategic expertise will serve us well."
 byz_government_reform_byzantine_assimilated:0 "Legacy of Rome"
 byz_government_reform_byzantine_assimilated_desc:0 "Many nations have taken up the mantle of the Roman Empire with varying degrees of perceived legitimacy. Shall we become yet another conquering people to appropiate its name?"
 byz_government_reform_carpathian_assimilated:0 "The Black Legions of Carpathia"
 byz_government_reform_carpathian_assimilated_desc:0 "The rulers of Carpathia have for long relied on standing mercenary armies to protect their realms. Now with the mercenaries still present but nobody to buy their services we can press their prices down."
 byz_government_reform_caucasian_assimilated:0 "Mamluk Slaves"
 byz_government_reform_caucasian_assimilated_desc:0 "The Caucasus has long been the source of Mamluk slave-warriors, the likes of whom founded the first Delhi Sultanate. We shall continue this practice and bring these warriors into the fold."
 byz_government_reform_gaelic_assimilated:0 "Highlander Courage"
 byz_government_reform_gaelic_assimilated_desc:0 "The people in the north of the British islands are famous of their resistance against outsiders and resistance to normal shock-and-awe tactics. Now under our rule we can employ them in our armies to make them more resilient."
 byz_government_reform_central_indic_assimilated:0 "Jungle Warfare"
 byz_government_reform_central_indic_assimilated_desc:0 "Thick jungles and perilous weather define the central regions of India. Its native people have found a way not only to survive there, but to thrive. We shall apply their knowledge to our military so that we can keep our armies supplied even in the most difficult terrain."
 byz_government_reform_east_asian_assimilated:0 "Confucian Bureaucracy"
 byz_government_reform_east_asian_assimilated_desc:0 "Chinese states have been guided by Confucian political philosophy for a millenia, creating efficient administrations and securing the legitimacy of the monarch. Though clearly misguided, elements of Confucian bureaucracy could be adapted for use in our own government."
 byz_government_reform_kongo_group_assimilated:0 "Kongolese Religious Syncretism"
 byz_government_reform_kongo_group_assimilated_desc:0 "Thanks to the Kongolese liberal view on religion the local ruling families are quite willing to provide tributes to the Mughal harem."
 byz_government_reform_cushitic_assimilated:0 "Kingdom of Prester John"
 byz_government_reform_cushitic_assimilated_desc:0 "The Horn of Africa has for centuries been a bastion of Christianity. The tale of Prester John lends its kingdoms legitimacy in the eyes of Christendom, while native kings claim descent from the Biblical King Solomon. We can exploit this legacy to promote our Empire and spread our faith."
 byz_government_reform_dravidian_assimilated:0 "South Indian Industry"
 byz_government_reform_dravidian_assimilated_desc:0 "Southern India is home to thriving industries for textiles, spices, and precious gemstones. The success of these industries is not a mere accident of geography, but the result of an intricate network of production and trade connections. There is much we can learn from this system that we could apply throughout our nation."
 byz_government_reform_african_assimilated:0 "Riches of the Swahili"
 byz_government_reform_african_assimilated_desc:0 "The eastern cost of Africa where the East Bantu people live is filled with riches. Thanks to the already established mines of the locals exploiting these valuable resources will be a simple task."
 byz_government_reform_east_slavic_assimilated:0 "Mass Conscription"
 byz_government_reform_east_slavic_assimilated_desc:0 "The East Slavic peoples are able to raise vast armies, beyond the relative capacity of other states. They achieve this through mass conscription and the arming of the lower classes, a policy we have largely been reluctant to adopt. Perhaps there is some merit to these ways."
 byz_government_reform_eastern_aryan_assimilated:0 "East Indian Textile Production"
 byz_government_reform_eastern_aryan_assimilated_desc:0 "Silk, cotton, and cloth fuel the East Indian economy. Their reliance on these goods has made the region a center of innovation for new production techniques, which we shall not hesitate to adopt ourselves."
 byz_government_reform_evenks_assimilated:0 "Manchu Cavalry Tactics"
 byz_government_reform_evenks_assimilated_desc:0 "The strength of the renowned Manchu cavalry is in their superior tactics. Outmaneuvering the enemy sets up opportunities for devastating flanking attacks. Though our own cavalry are far from unfamiliar with these methods, adding Manchu expertise to our own will make them truly formidable."
 byz_government_reform_french_assimilated:1 "French Courtly Culture"
 byz_government_reform_french_assimilated_desc:0 "French aristocratic culture is renowned throughout the world. French diplomats and ambassadors ensure that the importance of their nation is conveyed internationally. They should be put to service in our nation."
 byz_government_reform_germanic_assimilated:0 "German Printing"
 byz_government_reform_germanic_assimilated_desc:0 "The invention of movable type has revolutionized global society, and the German people are at the center of it all. Control of the press will help us to spread our ideas and institutions to the far corners of our empire."
 byz_government_reform_great_lakes_group_assimilated:0 "Skirmishers of the Great Lakes"
 byz_government_reform_great_lakes_group_assimilated_desc:0 "The tribes of the Great Lakes in Africa have trained excellent skirmishers. By incorporating them into our grand armies we can more efficiently pillage the riches of our enemies."
 byz_government_reform_hindusthani_assimilated:0 "Unrelenting Expansion"
 byz_government_reform_hindusthani_assimilated_desc:0 "As the various incarnations of the Delhi Sultanate have before us, we shall carve out a great Indian empire. Hindustan is only the beginning!"
 byz_government_reform_iberian_assimilated:0 "Iberian Colonialism"
 byz_government_reform_iberian_assimilated_desc:0 "The people of Iberia have set their sights on the discovery and conquest of unknown lands, echoing our own expansionistic ambitions. As part of our nation, they shall conquer and settle where we command."
 byz_government_reform_iranian_assimilated:0 "Western Advisors"
 byz_government_reform_iranian_assimilated_desc:0 "Persian-speaking scholars and merchants are among the most qualified ministers available to us. Having incorporated many Persian centers of learning, we can begin to generate such advisors within the boundaries of our own nation."
 byz_government_reform_japanese_g_assimilated:0 "Japanese Samurai"
 byz_government_reform_japanese_g_assimilated_desc:0 "Japan's samurai warrior caste are legendary for their deeply entrenched values of absolute loyalty and utter refusal to surrender in battle. Though the quality of their blades is far inferior to our own metalwork, our own warriors would do well to learn from samurai values."
 byz_government_reform_korean_g_assimilated:0 "Korean Literati"
 byz_government_reform_korean_g_assimilated_desc:0 "Korean politics is dominated to a great degree by competing scholarly ideas. This has created a literate culture of debate which, should we learn from it, will make our nation a hub of intellectual innovation."
 byz_government_reform_latin_assimilated:0 "Renaissance Prince"
 byz_government_reform_latin_assimilated_desc:0 "The culture of renewal that has gripped Italy had created a culture eager to embrace new ideas and institutions. Our nation must match their willingness to adapt to the times as we integrate them."
 byz_government_reform_lost_cultures_group_assimilated:0 "Lost Knowledge"
 byz_government_reform_lost_cultures_group_assimilated_desc:0 "We have acquired subjects whose origin defy all logic. However they bring us many teachings from their way to wage wars."
 byz_government_reform_turko_semitic_assimilated:0 "Levantine Cavalry"
 byz_government_reform_turko_semitic_assimilated_desc:0 "The Arab world is renowned for its powerfully-built warhorses. Mounting our soldiers on these mighty steeds will make our cavalry even more fearsome on the battlefield."
 byz_government_reform_maghrebi_assimilated:0 "The Barbary Pirates"
 byz_government_reform_maghrebi_assimilated_desc:0 "The Maghrebi cover the northern coast of Africa. They have a long experience of pirating the rich trade brought in by the Italian states. We should enlist them into our navy by making them Privateers."
 byz_government_reform_malay_assimilated:0 "Malay Merchant-Princes"
 byz_government_reform_malay_assimilated_desc:0 "The Malay people have a long tradition of mercantile expertise. Any Malay ruler who wishes to be successful must have a firm grasp of trade policy and the relative strength of local merchants. This abundance of mercantile knowledge will serve us well."
 byz_government_reform_mande_assimilated:0 "The Western Reaches of Islam"
 byz_government_reform_mande_assimilated_desc:0 "We've united the Mandé people under our banner, our empire stretching from Africa all the way to Asia. Under our World Sultanate Islam shall be united."
 byz_government_reform_mon_khmer_assimilated:0 "South-East Asian Temple Construction"
 byz_government_reform_mon_khmer_assimilated_desc:0 "Colossal temples dominate the landscape of the Khmer and Vietnamese lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 byz_government_reform_pacific_assimilated:0 "Sailors of the Pacific"
 byz_government_reform_pacific_assimilated_desc:0 "The people of the Pacific are natural born sailors, traveling vast distances over the largest sea known. We should utilize them as an integral part of our navy to defend our shores."
 byz_government_reform_sahelian_assimilated:0 "The Desert Nomads"
 byz_government_reform_sahelian_assimilated_desc:0 "The Sahelian people are nomads of the Sahara, being able to travel vast distances over a terrain that normal men can not."
 byz_government_reform_scandinavian_assimilated:0 "Nordic Rivalry and Innovativeness"
 byz_government_reform_scandinavian_assimilated_desc:0 "Scandinavia have a long tradition of war, thanks to this there is a good surply of seasoned officers whose valuable knowledge we can draw from."
 byz_government_reform_south_slavic_assimilated:0 "The Slavic Bulwark"
 byz_government_reform_south_slavic_assimilated_desc:0 "The Southern Slavs have acted as a bulwark for the rest of Europe against foreign invasions. By subjugating them we've proven the futility of it all and soon Europe shall submit to our rule as well."
 byz_government_reform_southern_african_assimilated:0 "Southern African Gold"
 byz_government_reform_southern_african_assimilated_desc:0 "Southern Africa is abundant in gold, as such the locals have very efficent counting methods to make sure their inflation does not spiral out of control."
 byz_government_reform_sudanese_assimilated:0 "The Sudanese Trade Routes"
 byz_government_reform_sudanese_assimilated_desc:0 "The Sudanese have long established trade routes to cover the hazardous terrain of the land they occupy. Thanks to this their trade combines the southern parts of Africa with the wealth of Egypt."
 byz_government_reform_tartar_assimilated:0 "Horses of the Steppe"
 byz_government_reform_tartar_assimilated_desc:0 "The Pontic steppe is an excellent grazing ground for horses, used by the Tatars to great effect. Their aptitude for effective grazing patterns and breeding techniques will help us raise many horses for our cavalrymen."
 byz_government_reform_southeastasian_group_assimilated:0 "Thai Urbanization"
 byz_government_reform_southeastasian_group_assimilated_desc:0 "The 'mandala' political model common among the Thai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Thai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Thai proficiency for urban development will be of great interest to us."
 byz_government_reform_tibetan_group_assimilated:0 "Tibetan Asceticism"
 byz_government_reform_tibetan_group_assimilated_desc:0 "The monks of Tibet dedicate their lives to ascetic meditation in monasteries both accessible and remote. We would do well to emulate their devotion."
 byz_government_reform_finno_ugric_assimilated:0 "The Finno Pride"
 byz_government_reform_finno_ugric_assimilated_desc:0 "The Finno-Ugric people call the icy north of the old world their home, a land most people would call barren of life. "
 byz_government_reform_west_african_assimilated:0 "West African Ruling Class"
 byz_government_reform_west_african_assimilated_desc:0 "Our empire stretching as far as the tribes of West Africa, we've become increasingly reliant on distant local rulers. Over time however we are learning to integrate these local hierarchies into our own, slowly eroding local rule and ending their autonomy."
 byz_government_reform_west_slavic_assimilated:0 "Slavic Generals"
 byz_government_reform_west_slavic_assimilated_desc:0 "The west Slavs have over decades produced leaders for armies that excel in using new weaponry to their fullest with unorthodox tactics. With them subjugated we should utilize this to the fullest."
 byz_government_reform_western_aryan_assimilated:0 "Gujarati Traders"
 byz_government_reform_western_aryan_assimilated_desc:0 "Merchants based in Gujarat travel the great expanse of the Indian Ocean seeking opportunities for profit. They have refined trade into a precise science, which will be of great use to us when we assimilate their ports."

 # New events, cb, estate privileges
 byzstrong_events.1.t:0 "Election of a new heir"
 byzstrong_events.1.desc:0 "The Byzantine Empire is semi-republican, which means that the heir to the Emperor is elected by the Senate and the Army. Our beloved [Root.Monarch.GetTitle] [Root.Monarch.GetName] has brought forward three candidates. Who shall we appoint as the rightful heir?"
 byzstrong_events.1.a:0 "The strongest son"
 byzstrong_events.1.b:0 "The smartest nephew"
 byzstrong_events.1.c:0 "Our beloved daughter"
 cb_byz_strong:0 "The Rise of the Purple Phoenix"
 cb_byz_strong_desc:0 "The Byzantine Empire is ready to take its rightful place as rulers of the world."
 take_capital_imperial_byz:0 "Take their capital"
 take_capital_imperial_byz_desc:0 "War goal is to occupy their capital."
 byz_armada:0 "The Karabisianoi"
 byz_armada_desc:0 "The Karabisianoi were the main forces of the Byzantine navy. The names literally means 'people of the ships'. They were history's first permanent naval force."
 estate_nobles_increase_professionalism:0 "Megas Domestikos"
 estate_nobles_increase_professionalism_desc:0 "The Megas Domestikos was the commander-in-chief of the Byzantine Army. He was considered one of the most important dignities in the Empire. Appointing a Megas Domestikos from the ranks of nobles will increase the professionalism and tradition of the Byzantine Army."
 estate_nobles_raise_artillery:0 "Raise Modern Helepolis"
 estate_nobles_raise_artillery_desc:0 "The Helepolis (city-taker) was the Byzantine version of the western trebuchet, the equivalent of artillery before the invention of gunpowder. Now we can ask the Nobility to construct a number of modern artillery units."
 estate_burghers_navy:0 "Megas Doux"
 estate_burghers_navy_desc:0 "The Megas Doux was a new office instituted by Emperor Alexios I. It was responsible for the maintenance, crewing and provision of warships."
 estate_clergy_barbarians:0 "Bureau of Barbarians"
 estate_clergy_barbarians_desc:0 "The Bureau of Barbarians was a department of government in the Byzantine Empire. They handled matters of protocol for any matters dealing with "Barbarians" - that is, anyone not Greek. Establishing the Bureau of Barbarians increases our diplomatic powers and allows us to send Speculatores."

 # Diplomacy
 steal_maps_country:0 "Send Speculatores"
 steal_maps_country_title:0 "Send Speculatores"
 steal_maps_country_desc:0 "The Speculatores were agents sent out by Byzantine Praetorians to scout enemy territory. They played a decisive role in the Byzantine-Sassanid Wars.\nSending the Speculatores will reveal all the provinces and bordering provinces of [From.GetName], and give us §G+100§! points to the Spy Network in [From.GetName]."
 steal_maps_country_tooltip:0 "Will reveal all the provinces of [From.GetName] and adds §G+100§! points to the Spy Network."
 steal_maps_country_alert_tooltip:0 "Send Speculatores"

