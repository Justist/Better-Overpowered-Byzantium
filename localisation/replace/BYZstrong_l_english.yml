 BYZ_pronoia_extra_forcelimit:0 "§YDespotate Subjects§! will receive extra §G+5.00§! Land Forcelimit."
 BYZ_pronoiars_will_be_hereditary_by_default:1 "Established §YDespotate§! will be §YImperial§! by default."
 BYZ_inheriting_pronoia_will_now_give_5_crownland:1 "Inheriting a §YDespotate§! will now give §G+1.0%§! Crownland. This effect can only trigger every §Y5 years§!."
 BYZ_pronoia_subjects_get_3_yearly_army_tradition:0 "Our §YDespotate Subjects§! will now get §G+3.00§! Yearly Army Tradition."
 BYZ_pronoia_will_get_5_discipline:0 "Our §YDespotate Subjects§! will now get §G+5.0%§! Discipline."
 BYZ_pronoia_subject_explanation:0 "§YDespotates§! are a unique subject type available to §Y[BYZ.GetName]§! and §Y[ROM.GetName]§!.\n\nA nation can only have a limited amount of §YDespotates§! governed by the §YNumber of Despotates§! modifier, attainable with §YIdea Groups§!, §YGovernment Reforms§! and for every 100 §YLand Forcelimit§!. This also means §YDespotates§! do not cost §YDiplomatic Relations§!.\n\nDespotates are subject types based around contributing to war efforts. By default, Despotates take away §R-5§! Land Forcelimit from their overlord while providing §G10.0%§! Forcelimit and §G20.0%§! Manpower and Sailors. Moreover, Despotates receive massive bonuses to Regiment Cost and Global Manpower, while also receiving massive penalties for Core Creation Cost and Overextension Impact.\n\nIn order to annex a §YHereditary Despotate§! subject, the nation must be first turned into an §YImperial Despotate§! with the '§YRetract Right to Inheritance§!' Diplomatic Action. When an §YImperial Despotate§!, the subject will be inherited on the death of the Despotis."
 MEE_Byzantine_Events.7.t:0 "Effects of the Despotate Policies in [Root.GetName]"
 MEE_Byzantine_Events.7.d:0 "The Despotate system grants authority over frontier lands to trusted elites, securing local defense and imperial loyalty. While they enjoy a great deal of autonomy in [Root.GetName], its implementation has gradually led to cultural assimilation into Greek norms."
 MEE_Byzantine_Events.8.b:0 "Grant the lands to loyal Depotatis."
 MEE_Byzantine_Events.29.t:0 "Future of the Despotate System"
 MEE_Byzantine_Events.29.d:0 "The Despotate system granted lands to military leaders, monasteries, and officials to ensure loyalty and local defense. Initially, grants were non-hereditary and under strict imperial control, but over time some became hereditary. As our Empire endures, this institution continues evolving, balancing centralized authority with growing regional power."
 MEE_Byzantine_Events.29.b:0 "Integrate the armies of our Despotates into our forces."
