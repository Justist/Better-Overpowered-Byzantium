 # Orders
 basil_order:0 "Order of St. Basil the Great"
 basil_order_desc:0 "Saint Basil the Great (330-379) is one of the most important influences in Byzantine monasticism. He composed the Asketikon for the members of the monastery he founded in the year 356 in Cappadocia."
 theodore_order:0 "Order of St. Theodore the Studite"
 theodore_order_desc:0 "St. Theodore the Studite was the abbot of the Stoudios Monastery in Constantinople. He played a major role in the revival of Byzantine monasticism. The most important elements of his ideas were its emphases on communal life and manual labor."

 # Missions
 strategikon_modifier:0 "The Strategikon"
 strategikon_modifier_desc:0 "The Strategikon is a manual of war written in the 6th century by the Byzantine Emperor Maurice. It was the handbook that codified the military reforms that made the Byzantine Army the strongest in the world."
 byz_pronoia_mission:0 "Prepare for War"
 byz_pronoia_mission_title:0 "Prepare for War"
 byz_pronoia_mission_desc:0 "Byzantium should take its rightful place again. Prepare for war by recruiting Pronoia and establishing the right military and diplomatic offices."

 # Factions
 byz_faction_clarissimi:0 "Clarissimi"
 byz_faction_spectabiles:0 "Spectabiles"
 byz_faction_illustres:0 "Illustres"
 byz_faction_clarissimi_FACTION_DESC:0 "The Clarissimi was the lower class of the senate and was attached to the governors of the provinces and to other lesser posts."
 byz_faction_spectabiles_FACTION_DESC:0 "The spectabiles formed the middle class of the Senate and consisted of important statesmen such as proconsuls, vicars and military governors of the provinces."
 byz_faction_illustres_FACTION_DESC:0 "The members of the illustres were those who held the highest offices in Eastern Rome, such as the Master of Soldiers and Praetorian Prefects."

 # Parliament stuff
 byz_senate_issue1:0 "Publish the Praecepta Militaria"
 byz_senate_issue1_desc:0 "The Praecepta Militaria was a Byzantine military treatise, written in ca. 965 by Emperor Nikephoros Phokas."
 byz_senate_issue2:0 "Appoint Logothetes tou dromou"
 byz_senate_issue2_desc:0 "The Logothetes tou dromou, formally the head of the Public Postal service, was the chief diplomatic minister of the Empire."
 byz_senate_issue3:0 "Restoration of the Augustaion"
 byz_senate_issue3_desc:0 "The Augustaion was the central square of medieval Constantinople, which has fallen in ruins. We need to restore its former glory!"
 byz_senate_issue4:0 "Reissue the Hexagram"
 byz_senate_issue4_desc:0 "The hexagram was a large silver coin of the Byzantine Empire issued primarily during the 7th century AD. We can reissue it again to counter inflation."
 byz_senate_issue5:0 "Instate Kommerkion"
 byz_senate_issue5_desc:0 "The Kommerkion was the imperial sales tax."
 byz_senate_issue6:0 "Commemorate the Battle of Echinades"
 byz_senate_issue6_desc:0 "The Battle of the Echinades was fought in 1427 between Epirus and Byzantium. The battle was a decisive Byzantine victory, the last in the Empire's naval history before 1444."
 byz_senate_issue7:0 "Publish new Iatrosophia"
 byz_senate_issue7_desc:0 "Iatrosophia is a genre of Greek medical literature. Spreading this medical knowledge can help our veterans."
 byz_senate_issue8:0 "Appoint Protospatharios"
 byz_senate_issue8_desc:0 "The Protospatharios was a traditional head of the Bureau of Barbarians, assisting the Emperor in all diplomatic matters."
 byz_senate_issue9:0 "Appoint Basileopator"
 byz_senate_issue9_desc:0 "Appoint a ceremonial father of the Emperor to help with the administration."
 byz_senate_issue10:0 "Establish Scholae Palatinae"
 byz_senate_issue10_desc:0 "The Scholae Palatinae was an elite military guard unit who directly protected the Basileus."
 byz_senate_issue11:0 "The Scythian Ambush"
 byz_senate_issue11_desc:0 "Inspired by the Scythians, the Strategikon describes how to ambush superior enemey forces and defeat them."
 byz_senate_issue12:0 "Enlist Tagmata"
 byz_senate_issue12_desc:0 "Tagmata are the elite regiments formed by Byzantine emperor Constantine V."
 byz_senate_issue13:0 "Publish a new version of the Hexabiblos"
 byz_senate_issue13_desc:0 "The Hexabiblos was the collection of all major Byzantine laws, which was regularly updated and recompiled."
 byz_senate_issue14:0 "Recruit Explorer"
 byz_senate_issue14_desc:0 "We will recruit an explorer in our services to discover unknown seas."
 byz_senate_issue15:0 "Recruit Conquistador"
 byz_senate_issue15_desc:0 "We will recruit a conquistador in our services to discover unknown lands."
