 # Government Reform, Privilege Buffs & Mission Flavour
 BYZ_enact_ecumenical_council_reform:0 "Enact §YEcumenical Council§! Tier 4 Government Reform."
 BYZ_unlock_ecumenical_council_reform:1 "Unlock the §YRestore the Ecumenical Council§! Government Reform, which provides us with the following benefits:\nYearly Patriach Authority: §G+0.5%§!\nWarscore Cost vs Other Religions: §G-10.0%§!\nCost of enforcing religion through war: §G-50.0%§!\n\n§YGovernment Mechanics§!:\nStrengthen the '§YKlirikoi Land Rights§!' Estate Privilege, making it no longer cost §YMaximum Absolutism§! and will now provide §G+0.5%§! Yearly Patriach Authority.\n\nThis will unlock the ability to use the §YGreat Holy War Casus Belli§!, allowing you to force your religion even on neighboring §YHeathens§!. \nWith the §YMission to Civilize§! reform, non-bordering §YPagan§! nations may be targeted by the §YGreat Holy War§!. \nWith the §YDeus Vult§! idea, non-bordering nations may be targeted by the §YGreat Holy War§!."
 MEE_Byzantine_Events.59.t:0 "Restore the Ecumenical Council"
 MEE_Byzantine_Events.59.d:1 "The Ecumenical Council, once the highest authority in settling matters of doctrine and faith, has not convened in centuries. With the Empire regaining its strength and the Church firmly under our protection, the time is ripe to summon a new council. Let us bring together bishops and theologians to reaffirm unity, address heresies, and restore the authority of the Orthodox communion."
 MEE_Byzantine_Events.59.a:0 "Let us reform it!"
 MEE_Byzantine_Events.59.b:0 "The time is not right."
 byz_ecumenical_council:0 "Restore the Ecumenical Council"
 byz_ecumenical_council_desc:0 "The Ecumenical Councils were grand assemblies of bishops tasked with defining doctrine and resolving disputes in the Church. Reviving such a council would reaffirm religious unity, address theological divisions, and strengthen imperial influence over spiritual matters."
 mechanic_BYZ_buff_klirikoi_land_grants_yes:2 "Strengthen the '§YKlirikoi Land Rights§!' Estate Privilege, making it no longer cost §YMaximum Absolutism§! and will now provide §G+0.5%§! Yearly Patriach Authority."
 restoration_of_the_senate_reform:0 "Strengthen the Senate"

 BYZ_enact_laesio_enormis_reform:0 "Enact §YLaesio Enormis§! Tier 8 Government Reform."
 BYZ_unlock_laesio_enormis_reform:1 "Enact the §YLaesio Enormis§! Government Reform, which provides us with the following benefits:\nTrade Steeing: §G+15.0%§!\nMonthly Autonomy Change: §G-0.05§!\nGoods Produced Modifier: §G+15.0%§!\nTrade Company Governing Cost: §G-10.0%§!\nGlobal Prosperity Growth: §G+0.50§!\nEugeneis Loyalty Equilibrium: §R-5.0%§!\nEugeneis Influence: §G-10.0%§!\n\n§YGovernment Mechanics§!:\nStrengthen the '§YEmporoi Land Rights§!' Estate Privilege, making it no longer cost §YMaximum Absolutism§! and will now provide §G-50.0%§! Reduced trade penalty on non main trade node.\nCan establish §YTrade Protectorates§"
 MEE_Byzantine_Events.60.t:0 "Enact the Laesio Enormis"
 MEE_Byzantine_Events.60.d:1 "Laesio enormis is the idea that, if a contract is legally considered unfair, the harmed party may withdraw from the agreement. This idea of corrective justice especially gained traction in the Byzantine Empire, near the turn of the millennium, as the poor were selling land to the nobles at an excessively low price."
 MEE_Byzantine_Events.60.a:0 "Let us reform it!"
 MEE_Byzantine_Events.60.b:0 "The time is not right."
 mechanic_BYZ_buff_emporoi_land_grants_yes:2 "Strengthen the '§YEmporoi Land Rights§!' Estate Privilege, making it no longer cost §YMaximum Absolutism§! and will now provide §G-50.0%§! Reduced trade penalty on non main trade node."

 BYZ_enable_buff_cossack_land_grants:1 "Strengthen the '§YKataphraktoi Land Rights§!' Estate Privilege, making it grant Cavalry to Infantry Ratio §G+10.0%§!, Kataphraktoi Force Limit Fraction §G+50.0%§! and Cavalry Combat Ability §G+20.0%§! and will no longer take any §YAbsolutism§!."
 MEE_Byzantine_Events.61.t:0 "Byzantine Kataphraktoi Restored to Glory"
 MEE_Byzantine_Events.61.d:1 "Centuries ago, our enemies trembled at the fierce and unstoppable charge of the Kataphraktoi. With renewed access to prized Eastern horse breeds and a growing military budget, we now have the means and resources to restore this legendary force to its former glory once again."
 MEE_Byzantine_Events.61.a:0 "Imperial Breeds for the Kataphraktoi!"

